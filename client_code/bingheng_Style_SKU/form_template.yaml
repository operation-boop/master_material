components:
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: SKU
  properties: {bold: true, text: 'SKU '}
  type: Label
- components:
  - components:
    - event_bindings: {click: edit_button}
      layout_properties: {grid_position: 'PXUBZK,FIDMWE'}
      name: edit_button
      properties: {icon: 'fa:pencil', icon_align: left_edge, text: Edit Button}
      type: Button
    - layout_properties: {grid_position: 'PXUBZK,CEOZVJ'}
      name: file_loader_1
      properties: {text: Insert SKU}
      type: FileLoader
    - data_bindings: []
      event_bindings: {click: button_export_pdf}
      layout_properties: {grid_position: 'PXUBZK,ZTCWLU'}
      name: button_export_pdf
      properties: {background: '', icon: 'fa:download', icon_align: left_edge, text: Export PDF}
      type: Button
    - event_bindings: {click: generate_mock_qr}
      layout_properties: {grid_position: 'PXUBZK,BJNOXM'}
      name: generate_mock_qr
      properties: {icon: 'fa:eye', icon_align: left_edge, text: Preview QR}
      type: Button
    - event_bindings: {click: get_qr_code}
      layout_properties: {grid_position: 'PXUBZK,ZFHDOF'}
      name: get_qr_code
      properties: {icon: 'fa:qrcode', icon_align: left_edge, text: Generate QR}
      type: Button
    layout_properties: {grid_position: 'GDDSGX,QGUIIH'}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  - components:
    - data_bindings:
      - {code: 'self.item[''Material_SKU (Main)'']', property: tag, writeback: false}
      layout_properties: {pinned: true}
      name: repeating_panel_1
      properties: {item_template: bingheng_Style_SKU.Style_SKU_Sheet}
      type: RepeatingPanel
    - components:
      - event_bindings: {click: btn_save}
        layout_properties: {grid_position: 'DETKLZ,SMDSCX'}
        name: btn_save
        properties: {background: '#a61717', foreground: 'theme:White', icon: 'fa:floppy-o', text: Save}
        type: Button
      - event_bindings: {click: btn_delete}
        layout_properties: {grid_position: 'DETKLZ,YEOPEH'}
        name: btn_delete
        properties: {background: '#a61717', foreground: 'theme:White', icon: 'fa:trash', text: Delete}
        type: Button
      layout_properties: {slot: footer}
      name: card_1
      properties: {role: card}
      type: ColumnPanel
    layout_properties: {grid_position: 'XAHXJO,HPPBOE'}
    name: data_grid_1
    properties:
      columns:
      - {data_key: id, expand: false, id: TCILGR, title: id, width: 91.111083984375}
      - {data_key: ref_id, expand: false, id: FGNQUH, title: ref_id, width: 105.111083984375}
      - {data_key: master_material, expand: false, id: XSBKVQ, title: master_material, width: 144.111083984375}
      - {data_key: color, expand: false, id: KRDNYM, title: color, width: 75.22222900390625}
      - {data_key: size, expand: false, id: TEWPKJ, title: size, width: 68}
      - {data_key: qr_data, expand: false, id: QSKYEV, title: qr_data, width: 103.4444580078125}
      - {data_key: sku_cost_override, id: PQSAJS, title: sku_cost_override}
    type: DataGrid
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- components:
  - event_bindings: {click: btn_refresh}
    layout_properties: {grid_position: 'NIUIVC,LGZZYW'}
    name: btn_refresh
    properties: {text: Refresh}
    type: Button
  - event_bindings: {click: btn_add}
    layout_properties: {grid_position: 'ULHCBA,DOSSAG'}
    name: btn_add
    properties: {text: Add}
    type: Button
  layout_properties: {slot: left-nav}
  name: card_2
  properties: {role: card}
  type: ColumnPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
