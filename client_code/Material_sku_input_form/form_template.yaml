components:
- components:
  - layout_properties: {grid_position: 'ERCGLH,UBBVHW'}
    name: headline_1
    properties: {bold: true, role: headline, text: Create New Material SKUs}
    type: Label
  - event_bindings: {click: close_btn_click}
    layout_properties: {grid_position: 'ERCGLH,IJOQKZ'}
    name: close_btn
    properties: {align: right, icon: 'fa:close', text: ''}
    type: Button
  - components:
    - components:
      - layout_properties: {grid_position: 'OTFQTB,JNTSKM'}
        name: rich_text_1
        properties: {content: 'Reference ID <span style="color:red;">*</span>', format: restricted_html}
        type: RichText
      - layout_properties: {grid_position: 'DGKCAT,LFMVIP'}
        name: ref_id
        properties: {}
        type: TextBox
      - layout_properties: {grid_position: 'RXSBTE,MLZKIH'}
        name: rich_text_2
        properties: {content: 'Master Material ID <span style="color:red;">*</span>', format: restricted_html}
        type: RichText
      - data_bindings: []
        layout_properties: {grid_position: 'DUBUNB,EMVIDW'}
        name: master_material
        properties: {enabled: false}
        type: TextBox
      - layout_properties: {grid_position: 'DKDKFE,IGDCAJ'}
        name: label_1
        properties: {text: Color}
        type: Label
      - layout_properties: {grid_position: 'OVHJNU,ZGNIQB'}
        name: color
        properties: {}
        type: TextBox
      - layout_properties: {grid_position: 'WFGFJI,YHSLNZ'}
        name: label_2
        properties: {text: Size}
        type: Label
      - layout_properties: {grid_position: 'WXAGLP,JGKKKP'}
        name: size
        properties: {}
        type: TextBox
      - layout_properties: {grid_position: 'LEHBAF,MMDAAM'}
        name: rich_text_3
        properties: {content: 'QR Data <span style="color:red;">*</span>', format: restricted_html}
        type: RichText
      - layout_properties: {grid_position: 'YUFVAU,VMNNAV'}
        name: qr_data
        properties: {}
        type: TextBox
      - layout_properties: {grid_position: 'HFQEBH,LUCMWB'}
        name: rich_text_4
        properties: {content: 'SKU Cost Override <span style="color:red;">*</span>', format: restricted_html}
        type: RichText
      - layout_properties: {grid_position: 'YDZIXB,DMMHOW'}
        name: sku_cost_override
        properties: {type: number}
        type: TextBox
      layout_properties: {grid_position: 'VOIPYQ,RDRDGO'}
      name: column_panel_1
      properties: {}
      type: ColumnPanel
    - layout_properties: {grid_position: 'VOIPYQ,MWXMEA'}
      name: column_panel_2
      properties: {}
      type: ColumnPanel
    - event_bindings: {click: submit_btn_click}
      layout_properties: {grid_position: 'RFZMEP,GUNREG'}
      name: submit_btn
      properties: {align: right, background: orange, foreground: 'theme:White', role: primary-color, text: submit}
      type: Button
    layout_properties: {grid_position: 'PWQTOU,MOLDGR'}
    name: card_1
    properties: {role: card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
